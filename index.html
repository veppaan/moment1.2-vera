<!DOCTYPE html>
<html lang="av">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moment 1.2</title>
</head>
<body>
    <h1>Kurser</h1>
    <h2>Lägg till kurser</h2>
    <form id="form-courses">
        <label for="code">Kurskod:</label>
        <input type="text" id="code" required>

        <label for="name">Kursnamn:</label>
        <input type="text" id="name" required>

        <label for="progression">Progression:</label>
        <select id="progression">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>

        <label for="syllabus">URL till kursplan:</label>
        <input type="url" id="syllabus" required>

        <button type="submit">Lägg till kurs</button>
    </form>

    <h3>Inlagda kurser</h3>
    <ul id="course-list"></ul>
    <div class="clear">
        <p id="empty-text"></p>
        <button id="clearbutton" class="btn">Rensa kurser</button>
    </div>
    
</body>
</html>
